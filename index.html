<!doctype html>
<html lang="en">
  <head>
    <title>25+5 Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>


  <body>
    <h2 class="text-center mt-3">25 + 5 Clock</h2>
    <div class="container p-2 w-60">
      <div class="row text-center">
        <div class="col mt-3">
          <div id="break-label">
            <p>Break Length</p>
          </div>
          <div id="break-length">
            <h4><span id="breakPlease">5</span></h4>
          </div>
          <button id="break-increment" class="btn btn-secondary w-70 m-2" onclick="increaseBreak()">
            Break Increase
          </button>
          <button id="break-decrement" class="btn btn-danger w-70" onclick="decreaseBreak()">
           Break Decrease
          </button>
        </div>
        <div class="col mt-3">
          <div id="session-label">
            <p>Session Length</p>
            <div id="session-length">
              <h4><span id="timeItself">25</span></h4>
            </div>
            <button id="session-increment" class="btn btn-secondary w-70 m-2" onclick="increaseSession()">
              Session Increase
            </button>
            <button id="session-decrement" class="btn btn-danger w-70" onclick="decreaseSession()">
              Session Decrease
            </button>
          </div>
        </div>
      </div>
      </div>
        <div class="row text-center">
          <div class="col">
            <div id="timer-label">
              <br></br><br></br>
              <p>Session</p>
            </div>     
            <div id="time-left">
               <h1 id="countdown" id="time"><span id="minutes">25</span>:<span id="seconds">00</span></h1>
            </div>
            <audio id="beep">
              <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/arrow.mp3" type="audio/mp3" />
              <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/arrow.mp3" type="audio/wav" />
              <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/arrow.mp3" type="audio/mpeg" />
            </audio>
            <button id="start_stop" class="btn btn-dark" onclick="startStop()">Start/Stop</button>
            <button id="reset" class="btn btn-danger" onclick="resetTime()">Reset</button>
          </div>
        </div>
      </div>  
    </div>
    <h6 class="text-center mt-5">by davvoh</h6>

                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    <script src="./clockBrain.js"></script>
  </body>
</html>
